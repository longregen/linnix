name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-unit:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest
      - name: Run unit tests
        run: cargo nextest run --workspace --profile default

  test-e2e:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest
      - name: Run end-to-end tests
        run: cargo nextest run --workspace --profile e2e --config-file nextest.toml

  lint-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Audit dependencies
        run: cargo deny check

  test-ebpf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust (nightly for eBPF)
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2024-12-10
          components: rust-src, llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - name: Install bpf-linker
        run: cargo install bpf-linker --no-default-features
      - name: Build eBPF artifacts
        run: cargo xtask build-ebpf
